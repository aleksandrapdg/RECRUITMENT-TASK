<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Clients base</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<div class="clients">
    <div class="header">
        <h1>Clients base</h1>
        <div class="client-data-container">
            <form id="add-new-client-form">
                <input
                        type="text"
                        class="name"
                        placeholder="Name"
                        required
                />
                <input
                        type="text"
                        class="vat-number"
                        placeholder="VAT identification number"
                        pattern="^[A-Z]{2}[A-Za-z0-9]{2,12}$"
                        required
                />
                <input
                        type="text"
                        class="city"
                        placeholder="City"
                        required
                />
                <input
                        type="text"
                        class="street"
                        placeholder="Street"
                        required
                />
                <input
                        type="text"
                        class="house-number"
                        placeholder="House number"
                        pattern="^[0-9]+([/\\-][0-9]+)?$"
                        required
                />
                <button type="submit" class="btn-add">Add new client</button>
            </form>
        </div>
    </div>
    <div class="client-list">
        <h3>Client list:</h3>
        <p class="error-info"></p>
        <ul id="list">
        </ul>
    </div>
</div>

<div class="popup-wrapper">
    <div class="popup">
        <h3>Editing of client data:</h3>

        <form class="popup-body" id="edit-client-form">
            <input
                    type="text"
                    class="edit-name"
                    placeholder="Name"
                    required
            />
            <input
                    type="text"
                    class="edit-vat-number"
                    placeholder="VAT identification number"
                    pattern="^[A-Z]{2}[A-Za-z0-9]{2,12}$"
                    required
            />
            <input
                    type="text"
                    class="edit-city"
                    placeholder="City"
                    required
            />
            <input
                    type="text"
                    class="edit-street"
                    placeholder="Street"
                    required
            />
            <input
                    type="text"
                    class="edit-house-number"
                    placeholder="House number"
                    pattern="^[0-9]+([/\\-][0-9]+)?$"
                    required
            />
            <button type="submit" class="popup-btn accept">Confirm</button>
            <button type="button" class="popup-btn cancel">Cancel</button>
        </form>
    </div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
